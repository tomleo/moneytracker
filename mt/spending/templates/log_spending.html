{% extends '_spending_base.html' %}

{% block container_content %}
<div class="row">
    <h1>Input Spending</h1>
</div>
<div class="row">
    <div class="col-xs-12 ol-sm-11 col-md-8 col-lg-7">
        <form role="form" method="post" action=".">
            {% csrf_token %}
            {% for field in form %}
                {% include '_spending_form_field.html' with field=field %}
            {% endfor %}
            <input type="submit" class="btn btn-default" value="Submit" />
        </form>
        
    </div>
    <div class="col-xs-12 ol-sm-1 col-md-4 col-lg-5">
</div>
{% endblock %}
